<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrooveShop</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body background="assets/White-Aesthetic-Wallpaper-For-Desktop.jpg">
    <header>
        <div class="one">
            <div><img src="assets/grooveicon.png" height="50px"></div>
            <div><input type="search" height="50px"></div>
            <div><button>Entrar ou Cadastrar</button></div>
            <div><img src="assets/carrinho.png" height="50px"></div>
        </div>
        <div class="two">
            <div><button><i>Shirts</i></button></div>
            <div><button><i>Shoes</i></button></div>
            <div><button><i>Songs</i></button></div>
            <div><button><i>Shows</i></button></div>
        </div>
    </header>
    <main>
        <div class="prod1">
            <div class="section">
                <h3>Nike</h3>
                <h3>Burberry</h3>
                <h3>Zero Fatigue</h3>

            <div><img src="assets/transferir.jpg" alt="" height="300px"><p>T-shirt Travis Scott Black</p><h1>Launch $125</h1></div>
            <div><img src="assets/zero.jpg" alt="" height="300px" width="200px"><p>T-Shirt Bjorn Zero Fatigue</p><h1>Hot $99</h1></div>
            <div><img src="assets/burberry.jpg" alt="" height="300px" width="200px"><p>T-Shirt Burberry x Colors Studio x Smino</p><h1>Lim. Ed. $500</h1></div>
        </div>
        <div class="prod2">
            <div><img src="assets/cutthecheck.jpg" alt="" height="300px" width="200px"></div>
            <div><img src="assets/discLuv.jpg" alt="" height="300px" width="200px"></div>
            <div><img src="assets/Travis-Scott-Utopia-Cover-3-2XLP-Vinyl.jpg" alt="" height="300px" width="200px"></div>
        </div>
    </main>

</html>
